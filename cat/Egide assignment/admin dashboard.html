<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styling for header */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        /* Basic styling for navigation */
        nav {
            background-color: #f4f4f4;
            padding: 10px 0;
            text-align: center; /* Center the buttons */
        }

        nav button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 0 10px; /* Add some margin between buttons */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        nav button:hover {
            background-color: #0056b3;
        }

        /* Basic styling for sections */
        section {
            padding: 20px;
            margin-top: 20px;
        }

        /* Basic styling for footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* Add wallpaper */
        body {
            background-image: url('wallpaper.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            min-height: 100vh; /* Ensure footer stays at the bottom */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Admin Dashboard</h1>
    </header>
    <nav>
        <button onclick="location.href='#manage-fruits'">Manage Fruits</button>
        <button onclick="location.href='#manage-inventory'">Manage Inventory</button>
        <button onclick="location.href='#view-sales'">View Sales Reports</button>
        <button onclick="location.href='#account-management'">Account Management</button>
        <button onclick="location.href='customer_list.php'">Customer List</button> <!-- Added customer list button -->
        <button onclick="location.href='logout.php'">Logout</button>
    </nav>
    <footer>
        <p>&copy; 2024 Selling Fruits Management System. All rights reserved.</p>
    </footer>
</body>
</html>
