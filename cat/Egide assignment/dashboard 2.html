<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Selling Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      background-color: #555;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      grid-gap: 20px;
      padding: 20px;
    }

    .fruit {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      padding: 10px;
      text-align: center;
    }

    .fruit img {
      width: 100px;
      height: auto;
    }

    .buy-button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .buy-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fruit Selling Management System</h1>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#logout">Log Out</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <div class="fruit">
      <img src="banana.jpg" alt="Banana">
      <p>Banana - $1.00</p>
      <button class="buy-button">Buy</button>
    </div>
    <div class="fruit">
      <img src="passion.jpg" alt="Passion Fruit">
      <p>Passion Fruit - $2.00</p>
      <button class="buy-button">Buy</button>
    </div>
    <div class="fruit">
      <img src="pineapple.png" alt="Pineapple">
      <p>Pineapple - $2.50</p>
      <button class="buy-button">Buy</button>
    </div>
    <div class="fruit">
      <img src="apple.jpg" alt="Apple">
      <p>Apple - $1.50</p>
      <button class="buy-button">Buy</button>
    </div>
    <div class="fruit">
      <img src="lemon.png" alt="Lemon">
      <p>Lemon - $0.75</p>
      <button class="buy-button">Buy</button>
    </div>
    <div class="fruit">
      <img src="orange.jpg" alt="Orange">
      <p>Orange - $1.25</p>
      <button class="buy-button">Buy</button>
    </div>
    <div class="fruit">
      <img src="strawberry.jpg" alt="Strawberry">
      <p>Strawberry - $3.00</p>
      <button class="buy-button">Buy</button>
    </div>
    <div class="fruit">
      <img src="watermelon.webp" alt="Watermelon">
      <p>Watermelon - $2.00</p>
      <button class="buy-button">Buy</button>
    </div>
  </div>
</body>
</html>
