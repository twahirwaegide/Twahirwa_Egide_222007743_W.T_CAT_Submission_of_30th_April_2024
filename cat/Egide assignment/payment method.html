<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .form-group select {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .form-group button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-group button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Payment Form</h2>
    <form id="payment-form">
      <div class="form-group">
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" placeholder="Enter card number" required>
      </div>
      <div class="form-group">
        <label for="exp-date">Expiration Date</label>
        <input type="text" id="exp-date" placeholder="MM/YY" required>
      </div>
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" placeholder="CVV" required>
      </div>
      <div class="form-group">
        <label for="card-holder">Cardholder Name</label>
        <input type="text" id="card-holder" placeholder="Enter cardholder name" required>
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" placeholder="Enter amount" required>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" placeholder="Enter quantity" required>
      </div>
      <div class="form-group">
        <button type="submit">Pay Now</button>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('payment-form');
    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      // Simulate payment process (can be replaced with actual payment gateway integration)
      const amount = document.getElementById('amount').value;
      const quantity = document.getElementById('quantity').value;
      alert(`Payment successful!\nAmount: $${amount}\nQuantity: ${quantity}`);
      form.reset(); // Reset form fields after successful payment
    });
  </script>
</body>
</html>
