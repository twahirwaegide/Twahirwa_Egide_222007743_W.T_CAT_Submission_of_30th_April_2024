<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styling for header */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        /* Basic styling for sections */
        section {
            padding: 20px;
            margin-top: 20px;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .example {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        .example h3 {
            margin-bottom: 5px;
        }

        .example ul {
            list-style-type: none;
            padding-left: 0;
        }

        .example ul li {
            margin-bottom: 5px;
        }

        /* Basic styling for table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Admin Dashboard</h1>
    </header>
    <section id="view-sales">
        <h2>Sales Report</h2>
        <table>
            <thead>
                <tr>
                    <th>Sale ID</th>
                    <th>Discount</th>
                    <th>Quantity Sold</th>
                    <th>Total Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>10%</td>
                    <td>50</td>
                    <td>$500</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>20%</td>
                    <td>30</td>
                    <td>$600</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>15%</td>
                    <td>40</td>
                    <td>$700</td>
                </tr>
            </tbody>
        </table>

        <div class="example">
            <h3>Example:</h3>
            <p>Below is an example of a sales report:</p>
            <table>
                <thead>
                    <tr>
                        <th>Sale ID</th>
                        <th>Discount</th>
                        <th>Quantity Sold</th>
                        <th>Total Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>10%</td>
                        <td>50</td>
                        <td>$500</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>20%</td>
                        <td>30</td>
                        <td>$600</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>15%</td>
                        <td>40</td>
                        <td>$700</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
