<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Customer Form</title>
    <style>
        /* Styling for the form */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        form input,
        form select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        form input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <h1>Customer Form</h1>
    <form id="customerForm" method="POST" action="customer.php">
        <label for="id">ID:</label>
        <input type="number" id="id" name="id" required>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="fruit_purchased">Fruit Purchased:</label>
        <input type="text" id="fruit_purchased" name="fruit_purchased" required>

        <label for="created_at">Created At:</label>
        <input type="datetime-local" id="created_at" name="created_at" required>

        <input type="submit" value="Submit">
    </form>

    <script>
        // JavaScript to handle form submission
        document.getElementById('customerForm').addEventListener('submit', function (event) {
            // Prevent the default form submission
            event.preventDefault();

            // Submit the form via an AJAX POST request
            const form = document.getElementById('customerForm');
            const formData = new FormData(form);

            fetch('', {
                method: 'POST',
                body: formData
            }).then(response => response.text())
                .then(data => {
                    // Display a success message or handle the response
                    alert('Form submitted successfully');
                    // Reset the form
                    form.reset();
                }).catch(error => {
                    // Handle error
                    console.error('Error:', error);
                });
        });
    </script>
</body>

</html>
